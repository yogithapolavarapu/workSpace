<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
<div class="calculator">
  
  <input class="screen" type="textbox"></input>
  
  <div class="row input_button text-center">
     <div class="col-xs-3">
       
       <div value="7" class="button">7</div>
       <div value="4" class="button">4</div>
       <div value="1" class="button">1</div>
       <div value="." class="button">.</div>
       <div value="C" class="button clear_b">clear</div>
       
    </div>
       <div class="col-xs-3">
          
       <div value="8" class="button">8</div>
       <div value="5" class="button">5</div>
       <div value="2" class="button">2</div>
       <div value="0" class="button">0</div>
</div>
    <div class="col-xs-3">
      <div value="n" class="button">&#177;
      </div>
       <div value="9" class="button">9</div>
       <div value="6" class="button">6</div>
       <div value="3" class="button">3</div>
       <div value="=" class="button">=</div>
</div>
      <div class="col-xs-3">
        <div value="%" class="button">%</div>
       <div value="+" class="button">+</div>
       <div value="-" class="button">-</div>
       <div value="*" class="button">*</div>
       <div value="/" class="button">/</div>
</div>
    <div class="code"><i class="fa fa-code fa" aria-hidden="true"></i> by yogitha polavarapu</div>

  
</div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
