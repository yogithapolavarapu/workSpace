<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="style.css">

  <body>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

<div class="container">
  <h2>Welcome to Wikipedia Viewer</h2>
  <h4> To search for a desired article, use the search bar</br>To read a random interesting article, use the random button</br></h4>
  <!--search a desired article-->
<div class="article">
  <div class="search-article">
    <input type="text" id="search">
    <label class="input_effect">Search</label>
      <span class="under_effect"></span><br>
  </div>
  
  <!--get a random article-->
  
  <div class="read-article">  
    <button><a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">Random</a></button>
  </div>
  </div>
  

<div class="list"></div>  



  <footer class="navbar-fixed-bottom">
 <i class="fa fa-code fa" aria-hidden="true" ></i>
                   by Yogitha Polavarapu
</footer>
</div>
  
</div>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>

        <script src="index.js"></script>

    
    
    
  </body>
</html>
